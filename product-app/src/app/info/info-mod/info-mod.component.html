<h2 mat-dialog-title>Info</h2>
<mat-dialog-content class="mat-typography">
  <span>ID: {{ data.product.id }}</span> <br>
  <span>Name: {{ data.product.name }}</span> <br>
  <span>Category: {{ data.product.category }}</span> <br>
  <span>Cost: {{ data.product.cost }}</span> <br>
  <span>Avaliable: {{ data.product.avaliable }}</span> <br>
  <span>Count: {{ data.product.count }}</span> <br>
  <span>Remove date: {{ data.product.removeDate }}</span> <br>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add to cart</button>
</mat-dialog-actions>
