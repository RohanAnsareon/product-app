<mat-accordion class="example-headers-align">
  <mat-expansion-panel *ngFor="let product of productService.products; let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{product.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{product.cost}} $
        <mat-icon>info</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

  <span>Count: {{product.count}}</span>             <br/>
  <span>Available: {{product.avaliable}}</span>     <br/>
  <span>Category: {{product.category}}</span>       <br/>
  <span>Remove date: {{product.removeDate}}</span>  <br/>

  <mat-action-row>
    <button mat-button color="primary" routerLink="/admin/edit/{{product.id}}">Edit</button>
    <button mat-button color="warn" (click)="productService.removeProduct(product.id)">Remove</button>
    <button mat-button color="warn" (click)="prevStep()" [disabled]="step === 0">Previous</button>
    <button mat-button color="primary" (click)="nextStep()" [disabled]="step === productService.products.length - 1">Next</button>
  </mat-action-row>
</mat-expansion-panel>
<button mat-button color="primary" style="margin: 25px;" routerLink="/admin/new">Add Product</button>
<router-outlet></router-outlet>
